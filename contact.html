<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact form</title>
  <link rel="stylesheet" href="styel.css">
</head>
<body>
  
<section class="contact">

    <h2>contact me!</h2>

    <form action="https://formsubmit.co/hazzaaman3@gmail.com" method="POST" class="contact-form">
      <div class="input-box">

        <div class="input-field field">
          <input type="text" placeholder="Full Name" id="name"
          class="item" autocomplete="off" name="name" required>
        </div>

        <div class="input-field field">
          <input type="email" placeholder="Email Address"
          id="email" class="item" autocomplete="off" name="email" required>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field field">
          <input type="number" placeholder="Phone Number"
           id="phone" class="item" autocomplete="off" name="number" required>
        </div>

        <div class="input-field field">
          <input type="text" placeholder="Subject"
          id="subject" class="item" autocomplete="off" name="subject" required>
        </div>
      </div>

      <div class="textarea-field field">
        <textarea name="message" id="message" cols="30" rows="10"
        placeholder="Your Message" class="item"
         autocomplete="off"></textarea>
      </div>
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Send Message</button>

    </form>

</section>


  <script src="script.js"></script>
</body>
</html>
